<VirtualHost *:80>
    #ServerName *

    WSGIDaemonProcess front threads=5
    WSGIScriptAlias / /var/www/front_app/app.wsgi

    <Directory /var/www/front_app>
        WSGIProcessGroup front
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
